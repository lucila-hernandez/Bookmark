{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <img src="{{ url_for('static', filename='images/logo_black_rmv.png') }}" class="logo-image" alt="Bookmark Logo">
        <p class="mt-1 logo-description">Your go-to for finding and exploring books. Discover new titles, read descriptions, and find your next favorite book!</p>
        <form class="mt-3" action="/search" method="get">
            <div class="form-group">
                <input type="text" class="form-control" name="query" placeholder="Type book title...">
            </div>
            <button type="submit" class="btn btn-primary mt-3">
                <i class="bi bi-search"></i> <span class="ms-2">Search</span>
            </button>
        </form>
    </div>
{% endblock %}
